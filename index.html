<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Routine</title>
    <script src="js/pitchDetection.js"></script>
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <button onclick="toggleLiveInput()">Turn on Pitch Detection</button>
    <div id="detector" class="vague">
      <div class="pitch"><span id="pitch">--</span>Hz</div>
      <div class="note"><span id="note">--</span></div>
      <canvas id="output" width=300 height=42></canvas>
      <div id="detune"><span id="detune_amt">--</span>
        <span id="flat">cents &#9837;</span>
        <span id="sharp">cents &#9839;</span>
      </div>
    </div>
  </body>
</html>
